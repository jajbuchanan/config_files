##########################################################################

# themes
include GruvBox_DarkHard.conf

# font
font_family        Fira Code
bold_font          Fira Code Bold
italic_font        Fira Code Italic
bold_italic_font   Fira Code SemiBold

font_size 14.0
symbol_map PowerlineSymbols

enable_ligatures always

# terminal opacity and blur
background_opacity 1.0
background_blur 1

# mouse
mouse_hide_wait -1

# window layout
enabled_layouts tall
window_padding_width 0
window_margin_width 2
hide_window_decorations yes

# window management
map ctrl+shift+enter new_window
map ctrl+shift+] next_window
map ctrl+shift+[ previous_window

# tab management
map ctrl+shift+t new_tab
map ctrl+shift+l next_tab
map ctrl+shift+h previous_tab
map ctrl+shift+q close_tab

# Manual reset backspace & enter handling
map backspace send_text all \x7f
map enter send_text all \r

